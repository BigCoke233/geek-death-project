<!-- Latest Posts -->
<section class="pagefind-exclude flex flex-col my-4">
    {{ $firstPost := true }}
    {{ range first 5 (where site.RegularPages "Type" "in" site.Params.mainSections) }}
        {{ partial "items/post" (dict
            "ctx" .
            "showSummary" $firstPost
        ) }}
        {{ $firstPost = false }}
    {{ end }}
</section>
