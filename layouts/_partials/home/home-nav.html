{{ if eq .Site.Language.Lang "zh" }}
<nav id="home-nav" class="relative w-full ps-0 flex list-none gap-4
    text-size-sm md:text-size-base">
    {{ range .Site.Params.homenav }}
        {{ partial "home/home-nav-item" (dict
            "text" .name
            "link" .link
            "active" (eq .link $.Page.RelPermalink)
        ) }}
    {{ end }}
</nav>
{{ end }}
