{{ $isWeekly := (eq .Params.categories "稻草人周刊") }}
<li class="flex justify-between text-size-lg
    {{ if $isWeekly }} weekly animate-duration-500 transition-opacity{{ end }}">
    <a href="{{ .RelPermalink }}" data-umami-event="🗃️ Click Post Link from Category Page">
        {{ .Title }}{{ with .Params.subtitle }}：<span class="text-secondary">{{. }}</span>
        {{ end }}
    </a>
    <time class="text-size-sm font-mono text-secondary flex-shrink-0">
        {{ .Date.Format "2006-1-2" }}
    </time>
</li>
