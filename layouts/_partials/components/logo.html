{{ $ctx := .ctx }}
{{ $link := .link | default "" }}
{{- $src := printf "%s%s"
    (.ctx.Site.Params.assetBaseUrl)
    (.ctx.Site.Params.logo)
-}}
{{ $class := .class | default "" }}
{{ $imageClass := .imageClass | default "" }}

<a href="{{ $ctx.Site.LanguagePrefix }}/{{ $link }}"
    class="title-image-container {{ $class }}">
    <img src="{{ $src }}" alt="Logo"
        class="dark:invert title-image {{ $imageClass }}"
        style="view-transition-name: title-image"
    />
</a>
