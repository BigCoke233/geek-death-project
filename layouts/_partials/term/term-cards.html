{{ $cards := where .Pages "Section" "eq" "cards" }}
{{ if gt (len $cards) 0 }}
<h2>{{ T "termPage.cards" }}</h2>
<div class="outbox small">
    <div class="grid grid-cols-2 gap-4">
        {{ range $cards }}
        {{ partial "items/card" (dict "context" . "summary" true) }}
        {{ end }}
    </div>
</div>
{{ end }}
