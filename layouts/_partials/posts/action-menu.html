<div id="action-menu" class="my-8 mb-4">
  <!-- æ“ä½œæŒ‰é’®ç»„ -->
  <div class="flex justify-between items-center mb-6">
    <div class="flex gap-2">
      <button class="dark:invert flex items-center justify-center gap-1.5 min-w-12 h-12 px-2 border-none bg-transparent text-gray-600 cursor-pointer relative transition-all duration-200 hover:bg-black/5 hover:rounded-lg group"
          id="comments-toggle" title="{{ T "actionMenu.comment" }}" data-tooltip>
        <img src="/img/comments.svg" width="20" height="20"
            alt="{{ T "actionMenu.comment" }}"
            class="brightness-40 flex-shrink-0 dark:brightness-70 dark:contrast-120" />
        <span class="text-xs font-bold text-gray-600 min-w-4 text-center bg-white/90 rounded-xl px-1.5 py-0.5 shadow-sm dark:text-gray-400 dark:bg-black/70" id="comment-count">...</span>
      </button>

      <!-- ç‚¹èµæŒ‰é’® -->
      <div class="relative" id="like-container-{{ .File.UniqueID | urlize }}">
        <button class="dark:invert flex items-center justify-center gap-1.5 min-w-12 h-12 px-2
            border-none bg-transparent text-gray-600 cursor-pointer relative transition-all duration-200
            hover:bg-black/5 hover:rounded-lg group animate-count-infinite"
            onclick="sendLike('{{ .File.UniqueID | urlize }}')"
            id="like-btn-{{ .File.UniqueID | urlize }}"
            title="{{ T "actionMenu.like" }}"
            data-liked-title="{{ T "actionMenu.liked" }}"
            data-tooltip>
          <img src="/img/heart-organ.svg" width="20" height="20"
              alt="{{ T "actionMenu.like" }}"
              class="brightness-40 flex-shrink-0 transition-all duration-300 dark:brightness-70 dark:contrast-120" id="like-icon-{{ .File.UniqueID | urlize }}" />
          <span class="text-xs font-bold text-gray-600 min-w-4 text-center bg-white/90 rounded-xl px-1.5 py-0.5 shadow-sm dark:text-gray-400 dark:bg-black/70" id="like-count-{{ .File.UniqueID | urlize }}">...</span>
        </button>
      </div>
    </div>

    {{ if eq .Site.Language.Lang "zh" }}
    <div class="flex gap-1">
      <a href="https://t.me/geedeapro" target="_blank" data-tooltip
          class="dark:invert flex items-center justify-center gap-1.5 min-w-8 h-8 px-1 border-none bg-transparent text-gray-600 cursor-pointer relative transition-all duration-200 hover:opacity-70 group"
          title="{{ T "actionMenu.telegramChannel" }}" data-umami-event="âœˆï¸ Click Telegram link from post tabs">
        <img src="/img/radio.svg" width="16" height="16"
            alt="{{ T "actionMenu.telegramChannel" }}"
            class="brightness-40 flex-shrink-0 dark:brightness-70 dark:contrast-120" />
      </a>
      <a href="/sponsor" data-tooltip
          class="dark:invert flex items-center justify-center gap-1.5 min-w-8 h-8 px-1 border-none bg-transparent text-gray-600 cursor-pointer relative transition-all duration-200 hover:opacity-70 group"
          title="{{ T "actionMenu.sponsor" }}" data-umami-event="ğŸ’— Click sponsor button from post tabs">
        <img src="/img/coffee.svg" width="16" height="16"
            alt="{{ T "actionMenu.sponsor" }}"
            class="brightness-40 flex-shrink-0 dark:brightness-70 dark:contrast-120" />
      </a>
    </div>
    {{ end }}
  </div>

  <!-- è¯„è®ºåŒºåŸŸ -->
  <div class="overflow-hidden my-4">
      <div class="mt-4 hidden animate-duration-200" id="comments-section">
        {{ partial "posts/comment.html" . }}
      </div>
  </div>
</div>

<style>
.liked-heart {
  filter: brightness(0) saturate(100%) invert(8%) sepia(100%) saturate(7500%) hue-rotate(0deg) brightness(70%) contrast(150%) !important;
}

.liked-count {
  color: #8B0000 !important;
}
</style>
