{{ with site.RegularPages.Related . | first 1 }}
<div class="mt-8 pb-8 relative leading-loose">
  <h4 class="absolute -z-1 bottom-0 right-0 text-8 m-0 opacity-25 font-italic">{{ T "nowReadThis" }}</h4>
  {{ range . }}
  <div class="flex justify-between">
      <a class="font-800" href="{{ .RelPermalink }}">
          {{ .LinkTitle }}
          {{ with .Params.subtitle }}
              <span class="text-secondary font-normal">：{{ . }}</span>
          {{ end }}
      </a>
      <span class="text-secondary">⏱️ {{ .ReadingTime }}min </span>
  </div>
  <div class="font-light">
      <p>{{ .Summary | plainify }}</p>
  </div>
  {{ end }}
</div>
{{ end }}
