{{ if .Params.toc }}
<div id="toc-container"
    class="absolute bottom-0 right-[calc(50%_+_var(--page-width)_/_2)] left-auto
    h-full top-[12rem] hidden xl:block">
    <div id="toc"
        class="sticky top-12 text-size-sm 2xl:text-size-base px-8"
    >{{ .TableOfContents }}</div>
</div>
{{ end }}
