{{ $langButtonSize := "w-4 h-4" }}

{{- $lang := .Site.Language.Lang -}}
{{- $switch := dict
  "en" (dict "url" "/zh/" "label" "ZH" "title" "查看中文博客")
  "zh" (dict "url" "/en/" "label" "EN" "title" "View English Blog") -}}
{{- $entry := index $switch $lang -}}
<a
    href="{{ $entry.url }}"
    data-umami-event="🌍 Switch Language"
    class="rounded-full text-center hover:no-underline {{ $langButtonSize }}
      bg-neutral/10 border-1 border-[var(--text-color)] border-solid
      bg-[var(--block-background-color)]
      flex items-center justify-center"
    title="{{ $entry.title }}"
>
  <span class="text-size-[0.5rem] font-extrabold">{{ $entry.label }}</span>
</a>
