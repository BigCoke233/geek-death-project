<div class="group relative w-full flex flex-col items-center">
  <div class="group-hover:opacity-30 transition-opacity duration-500">
      {{ partial "components/logo" (dict "imageClass" "w-[10rem]") }}
  </div>
  <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-500
      w-[20rem] absolute top-0 bottom-0
      flex flex-col items-center justify-center markdown-body">
      <p class="text-center text-xl font-extrabold font-italic">
          {{ T "homePageQuote.content" . | markdownify }}
      </p>
      <p class="w-full m-0 text-right text-sm text-secondary">
          {{ T "homePageQuote.source" . | markdownify }}
      </p>
  </div>
</div>
