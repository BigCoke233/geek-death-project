{{ define "main" }}
    <article>
        {{ partial "header" . }}
        <div class="post-content markdown-body text-size-lg md:text-size-xl">
            <p>{{ .Content }}</p>
        </div>
        <!-- Highlights -->
        {{ range shuffle site.Data.highlights }}
        <section class="post-content">
            <h3><a href="{{ .url }}">《{{ .title }}》</a></h3>
            <ul class="list-none">
                {{ range .highlights }}
                <li class="my-4 text-lg">
                    <a class="font-italic hover:no-underline" href="{{ .link }}">{{ .text | markdownify }}</a>
                </li>
                {{ end }}
            </ul>
        </section>
        {{ end }}
    </article>
{{ partial "footer.html" . }}
{{ end }}
