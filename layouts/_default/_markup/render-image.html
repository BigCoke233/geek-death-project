{{- $src := .Destination -}}
{{- $alt := .Text | default "" -}}
{{- $caption := .Title | default "" -}}
<a href="{{ $src }}" data-fancybox data-caption="{{ $caption }}">
    <figure>
        <img
            class="lazy" loading="lazy"
            src="{{ $src }}" alt="{{ $alt }}"
        />
        {{- if $caption }}
        <figcaption>
            <h4>{{ $caption | markdownify }}</h4>
        </figcaption>
        {{- end }}
    </figure>
</a>
