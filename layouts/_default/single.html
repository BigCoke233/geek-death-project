{{ define "main" }}
    {{ partial "header.html" . }}
    <article
        class="page {{ .Site.Language.LanguageName }}"
        id="article"
    >
      <!-- Content -->
      <div id="post-content" class="post-content markdown-body"
          style="view-transition-name: post-content-{{ .File.UniqueID }}">
        {{ .Site.Params.postHeaderContent | safeHTML }}
        {{ .Content }}
      </div>

    </article>
    {{ partial "footer.html" . }}
{{ end }}
