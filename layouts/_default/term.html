{{ partial "snippets/document-start.html" . }}
    <article class="posts">
      {{ partial "header.html" . }}
      <h1 class="termlist-title">{{.Data.Term}}</h1>
      <p class="termlist-subscribe">
          <a href="/categories/{{.Data.Term | urlize}}/index.xml" target="_blank" title="RSS">
              <img src="/rss.svg" style="width:.9rem;height:.9rem" />
              单独订阅这个系列
          </a>
      </p>
      <div id="posts-list">
          {{ range .Pages }}
          <div class="row posts-line">
            <div class="posts-date col-xs-2">
              <time datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "06/01/02"}}</time>
            </div>
            <div class="posts-title col-xs-10">
              <div class="row">
                <div class="col-xs-12">
                  <a href="{{ .RelPermalink }}" data-umami-event="Click Post Link from Category Page">
                    {{ .Title }}{{ with .Params.subtitle }}：<span class="posts-subtitle">{{. }}</span>
                    {{ end }}
                  </a>
                </div>
              </div>
            </div>
          </div>
          {{ end }}
      </div>
    </article>
{{ partial "snippets/document-end.html" . }}
