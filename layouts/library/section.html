{{ define "main" }}
    {{ partial "header.html" . }}
    <article id="library">
      <div id="library-content">
        {{- range .Pages }}
        <div class="book{{ if eq .Params.rating 1 }} badbook{{ end }}{{ if eq .Params.rating 5 }} goodbook{{ end }}">
            <a href="{{ .Permalink }}" class="book-cover" style="view-transition-name: book-{{ .Title }}">
                <img src="{{ .Params.cover }}" />
            </a>
        </div>
        {{- end }}
      </div>
    </article>
{{ end }}
