{{ define "main" }}
    {{ partial "components/post-page-header.html" . }}
    <article
        class="post fiction-page {{ .Site.Language.LanguageName }}"
        id="article"
    >
      <!-- Post Header -->
      <header
        style="view-transition-name: post-{{ .File.UniqueID }}"
        class="post-header fiction-header"
      >
        {{ partial "posts/banner" . }}
        <h1 class="post-title" data-pagefind-meta="title">{{ .Title }}</h1>
        <div class="post-meta">{{ partial "components/date" . }}</div>
      </header>

      <!-- Post Content -->
      <div id="post-content" class="post-content markdown-body"
          style="view-transition-name: post-content-{{ .File.UniqueID }}">
        {{ .Content }}
      </div>

      <!-- Comment -->
      {{ partial "posts/comment.html" . }}
    </article>
{{ end }}
