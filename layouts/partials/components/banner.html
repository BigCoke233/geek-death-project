{{ with .Params.banner }}
<div class="post-banner">
    <img
        class="lazy" loading="lazy"
        data-pagefind-meta="image[src]"
        src="{{ . }}"
    >
</div>
<style>
.post-banner img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 0.5rem
}
</style>
{{ end }}
