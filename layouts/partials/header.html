<header>
  <!-- Header Title -->
  <div class="header-title">
    <a href="{{ .Site.LanguagePrefix }}/"
      >{{ or .Site.Params.headTitle .Site.Author.name }}</a
    >
  </div>
  <!-- Navigation -->
  <div id="navigation-bar">
      <nav class="navigation">
        {{ range .Site.Params.nav }}
        <div class="navigation-item {{ if eq .link $.Page.RelPermalink }}active{{ end }}">
          <a href="{{ .link }}" target="{{ .target }}">{{ .name }}</a>
        </div>
        {{ end }}
      </nav>
      <a href="/posts/index.xml" target="_blank" title="RSS">
          <img src="/rss.svg" style="width:1rem;height:1rem" />
      </a>
  </div>
</header>
