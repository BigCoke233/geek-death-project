<div class="overflow-x-auto">
  <table class="border-collapse w-max min-w-full table-fixed
      b-t-2 b-t-solid b-t-[var(--border-color)]"
      style="-webkit-overflow-scrolling: touch;">
    {{- if .THead }}
    <thead>
      {{- range .THead }}
      <tr class="b-t-1 b-t-solid b-t-[var(--border-color)]">
        {{- range . }}
        <th
            class="max-w-[200px] py-2 px-4 leading-snug whitespace-normal break-words"
            {{ with .Alignment }} style="text-align:{{ . }}"{{ end }}
        >{{ .Text | safeHTML }}</th>
        {{- end }}
      </tr>
      {{- end }}
    </thead>
    {{- end }}
    <tbody>
      {{- range .TBody }}
      <tr class="b-t-1 b-t-solid b-t-[var(--border-color)]">
        {{- range . }}
        <td
            class="max-w-[200px] py-2 px-4 leading-snug whitespace-normal break-words"
            {{ with .Alignment }} style="text-align:{{ . }}"{{ end }}
        >{{ .Text | safeHTML }}</td>
        {{- end }}
      </tr>
      {{- end }}
    </tbody>
  </table>
</div>
