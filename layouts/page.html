{{ define "main" }}

    <article class="page" id="article">
      <div id="post-content" class="post-content markdown-body leading-[2]"
          style="view-transition-name: post-content-{{ .File.UniqueID }}">
        {{ .Content }}
      </div>
    </article>
    {{ partial "footer.html" . }}
{{ end }}
