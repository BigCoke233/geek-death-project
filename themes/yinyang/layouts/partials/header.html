<!-- Header Title -->
<header>
  <div class="header-title">
    <a href="{{ .Site.LanguagePrefix }}/"
      >{{ or .Site.Params.headTitle .Site.Author.name }}</a
    >
  </div>
</header>

<!-- Navigation -->
<nav class="header-items">
  {{ range .Site.Params.nav }}
  <div class="header-item">
    <a href="{{ .link }}" target="{{ .target }}">{{ .name }}</a>
  </div>
  {{ end }}
</nav>
