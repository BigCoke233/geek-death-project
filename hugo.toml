baseURL = 'https://geedea.pro/'
languageCode = 'zh-cn'
title = '極客死亡計劃'
theme = "yinyang"
timeZone = "Asia/Shanghai"
hasCJKLanguage = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    guessSyntax = true
    noClasses = true
    style = "bw"
    tabWidth = 2

[params]
headTitle = "極客死亡計劃"
mainSections = ["posts"]
favicon = "/favicon.png"

[[params.nav]]
name = "关于"
link = "/about/"
target = "_self"

[[params.nav]]
name = "链接"
link = "/links/"
target = "_self"

[[params.nav]]
name = "RSS"
link = "/posts/index.xml"
target = "_blank"

[services]
  [services.rss]
    limit = 10

[outputs]
    home = ["HTML", "calheatmap", "RSS"]

[outputFormats]
[outputFormats.calheatmap]
    mediaType = "application/json"
    baseName = "cal-heatmap"
    isPlainText = true
