baseURL = 'https://geedea.pro/'
languageCode = 'zh-cn'
title = '極客死亡計劃'
theme = "yinyang"
summaryLength = 70
timeZone = "Asia/Shanghai"
hasCJKLanguage = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    guessSyntax = true
    noClasses = true
    style = "bw"
    tabWidth = 2

[params]
headTitle = "極客死亡計劃"
mainSections = ["posts"]
postFooterContent = '''
<div id="waline"></div>
  <script type="module">
    import { init } from '/js/waline.js';

    const options = {
      el: '#waline',
      serverURL: 'https://waline.geedea.pro',
      dark: 'auto',
      pageview: true,
    };

    if (location.href.includes('localhost') || location.href.includes('127.0.0.1')) {
      options.pageview = false;
    }

    init(options);
  </script>
'''
favicon = "/favicon.png"

[[params.socials]]
name = "关于"
link = "/about"
target = "_self"

[[params.socials]]
name = "链接"
link = "/links"
target = "_self"

[[params.socials]]
name = "RSS"
link = "/posts/index.xml"
target = "_blank"

[services]
  [services.rss]
    limit = 10

